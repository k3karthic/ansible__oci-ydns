plugin: oracle.oci.oci

# Force API Key authentication
# Ansible Inventory does not support Cloud Shell: https://github.com/oracle/oci-ansible-collection/issues/61
instance_principal_authentication: False

regions:
    - ap-hyderabad-1

config_file: ~/.oci/ai_config
config_profile: DEFAULT

enable_parallel_processing: yes

groups:
    ydns: "'ydns_host' in freeform_tags"
